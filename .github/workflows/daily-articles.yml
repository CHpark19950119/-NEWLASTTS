name: Daily Article Update

on:
  # ë§¤ì¼ ì˜¤ì „ 7ì‹œ (KST) = UTC 22:00 ì „ë‚ 
  schedule:
    - cron: '0 22 * * *'
  
  # ìˆ˜ë™ íŠ¸ë¦¬ê±° (ì•± ë²„íŠ¼ì—ì„œ í˜¸ì¶œ)
  repository_dispatch:
    types: [update-articles]
  
  # GitHubì—ì„œ ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:

jobs:
  update-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm init -y
          npm install node-fetch@2
      
      - name: Generate articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-articles.js
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/articles.json
          git diff --staged --quiet || git commit -m "ğŸ“° Auto-update articles $(date +'%Y-%m-%d')"
          git push
